    <!-- updatePost -->
    <div class="modal modal-center fade" id="updatePost" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-center" role="document">
      <div class="modal-content">
      <div>
        <div class="modal-header">
          <button type='button' class='close' data-dismiss='modal'
            aria-hidden='true'>×</button>
          <h4 class='modal-title'>REVIEW</h4>
        </div>
        <div class='modal-body'>
          <form id='update-Post'  method="POST" enctype='multipart/form-data' action='/postscript/updatePost.do'>

             <input id='updatePrice'  type='text' class='소요비용' placeholder='가격' name='price'>
            <select class='select'  name='transportation'>
              <option class="options" value='5'>-- 이동수단 --</option>

              <option class="options" value='2'>기차</option>
              <option class="options" value='3'>버스</option>
              <option class="options" value='4'>비행기</option>
            </select>
            <textarea id="updateCont" name='content' rows='10' cols='40' id='boxing'
              class='cont'>
            </textarea>
            <div class="mo-fo">
            <button class='btn btn-primary' id="btnUpdate" type="submit">write</button>
          <a href='' data-dismiss='modal' class='btn clo'>Close</a>
          </div>
          </form>
        </div>
      </div>
      </div>
    </div>

    <!-- addpost -->
	<div class="modal modal-center fade" id="addPost" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-center" role="document">
			<div class="modal-content">
			<div>
				<div class="modal-header">
					<button type='button' class='close' data-dismiss='modal'
						aria-hidden='true'>×</button>
					<h4 class='modal-title'>REVIEW</h4>
				</div>
				<div class='modal-body'>
					<form id='ajaxform' enctype='multipart/form-data' action='/postscript/addPost.do'>
						<input type="hidden" name="routeNo" id='routeNo'/>
						<input type="hidden" name="scheduleNo " id='scheduleNo'/>
						<input id='photoFile' type='file' class='file' name='files' />
						<input type='text' class='price' placeholder='소요비용' name='price'>
						<select class='select' name='transportation'>
							<option value='5'>-- 이동수단 --</option>
							<option value='1' rel='icon-temperature'>자동차</option>
							<option value='2'>기차</option>
							<option value='3'>버스</option>
							<option value='4'>비행기</option>
						</select>
						<textarea name='content' rows='10' cols='40' id='boxing' class='cont'>
            </textarea>
            <div class="mo-fo">
						<button class='btn btn-primary' id="btnUpdate" type="submit">write</button>
					 <a href='' data-dismiss='modal' class='btn'>Close</a>
					 </div>
					</form>
				</div>
			</div>
			</div>
		</div>
	</div>

  <!-- End popup -->
  <label class="trigger" for="popup__1">Click me!</label>
  
  
  
  
  <script id="schedule" type="text/x-handlebars-template">
  {{#each list}}
    {{#day route.day}}
      <li class="Days"><button class="fill">Day {{route.day}}</button></li>
    {{/day}}

    <li class="front" data-no="{{@key}}" data-locate="{{route.location.typeId}}" >
      <time class="times"><strong>{{splitTime route.time}}</strong> <small>{{stime route.time}}</small></time>
      
<article>
    <div class="imagePo">
        <img class="poImage" src="{{route.location.firstImage}}">
    </div>
      <div class="scrap">
        <h3 class="locate">{{route.location.locateName}}</h3>
        <a class="locate" href="/spot.html?cid={{route.location.contentId}}&tid={{route.location.typeId}}">
          <div class="lcate">more</div>
        </a>
      </div>
      
      <div class="adress">
        <p class="tel">address: {{route.location.address1}}</p>
        <p class="tel">tel:{{route.location.tel}}</p>
 <button class="btn btn-default vw-btn show" data-no="{{@key}}">review</button>
  </div>
  </article>
  <div class="accordion" data-routeNo="{{route.routeNo}}">

    <div class="postLength">
      <p class="reg">{{post.regDate}}</p>
       <div class="priceTrans">
			<div class='price-btn'>소요비용 : {{price}}원</div>
			<div class='tran' data-trans="{{transportation}}"></div>
        </div>
      <div class="posts">
        <img class="scriptImage"
          src="/resources/images/viewSchedule/{{picturePath}}">
      </div>
      <div class="conPosts"> <p class="con">{{content}}</p></div>  
    </div>
  </div>
  
   </li>

  {{/each}}
  </script>
  
  
  
  
  <script id="scheduleList" type="text/x-handlebars-template">
  {{#each list}}
    {{#day route.day}}
      <li class="Days"><button class="fill">Day {{route.day}}</button></li>
    {{/day}}

    <li class="front" data-no="{{@key}}" data-locate="{{route.location.typeId}}" >
      <time class="times"><strong>{{splitTime route.time}}</strong> <small>{{stime route.time}}</small></time>
      
<article>
    <div class="imagePo">
        <img class="poImage" src="{{route.location.firstImage}}">
    </div>
      <div class="scrap">
        <h3 class="locate">{{route.location.locateName}}</h3>
        <a class="locate" href="/spot.html?cid={{route.location.contentId}}&tid={{route.location.typeId}}">
          <div class="lcate">more</div>
        </a>
      </div>
      
      <div class="adress">
        <p class="tel">address<br/> {{route.location.address1}}</p>
        <p class="tel">tel<br/>{{route.location.tel}}</p>
{{#if check}}
 <button class="btn btn-default vw-btn show" data-no="{{@key}}">review</button>
  </div>
  </article>
  <div class="accordion" data-routeNo="{{route.routeNo}}">

    <div class="postLength">
      <p class="reg">{{post.regDate}}</p>
       <div class="priceTrans">
			<div class='price-btn'>소요비용 : {{price}}원</div>
			<div class='tran' data-trans="{{transportation}}"></div>
        </div>
      <div class="posts">
        <img class="scriptImage"
          src="/resources/images/viewSchedule/{{picturePath}}">
      </div>
      <div class="conPosts"> <p class="con">{{content}}</p></div>  
<div class="updated">
		<button class="btn btn-default del" data-pictsNo="{{pictureNo}}">remove</button>
        <button class="btn btn-default update" data-toggle="modal"
          data-target="#updatePost">edit</button>
</div>
    </div>
  </div>
  
   </li>
{{else}}

 <button class="btn btn-default vw-btn addPost" data-routeNo="{{route.routeNo}}"  data-toggle="modal" data-target="#addPost">write</button>
  </div>
 </article>
 </li>

 
{{/if}}
  {{/each}}
  </script>
